<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Sandbox</title>
    <!-- Font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Import Montserrat font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Start bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- End bootstrap scripts -->
    <link rel="shortcut icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/cubeIndicator.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-primary">
      <a class="navbar-brand" href="/">
        <img
          src="../assets/logo.png"
          width="40"
          height="40"
          alt="Website logo, shovel in a sandbox"
          class="d-inline-block align-top"
          id="nav-icon"
        />
        <span id="nav-title" class="align-center">CSS Sandbox</span>
      </a>
    </nav>
    <!-- Content -->
    <div class="body">
      <div>
        <div class="scene">
          <div class="floor"></div>
          <div class="menu" id="menu1">Home</div>
          <div class="menu" id="menu2">About</div>
          <div class="menu" id="menu3">Contact</div>
          <div id="cube-container">
            <div class="cube">
              <div class="front face"><p>Home</p></div>
              <div class="left face"><p>About</p></div>
              <div class="back face"><p></p></div>
              <div class="right face"><p></p></div>
              <div class="top face"><p>Contact</p></div>
              <div class="bottom face"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
